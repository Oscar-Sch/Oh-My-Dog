<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my Dog! | Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1>Contactanos</h1>
    <form action="" class="d-flex flex-column">
        <label>
            Nombre:
            <input type="text" name="Nombre" id=""> 
        </label>
        <label>
            Email:
            <input type="email" name="Email"> 
        </label>
        <label>
            Telefono: 
            <input type="tel" name="Telefono">  
        </label>
        <label>
            Mensaje
            <textarea>
                Mensaje....
            </textarea name="Mensaje"> 
        </label>
        <!-- Ojo, se le deben dar estilos al boton, al igual que tamano  -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Enviar
          </button>
        </form>
          <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Los Datos Que Enviaste</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1>
             
            </h1>
        
            <table border="2">
                <tr>
                    <th>Form Field</th>
                    <th>Field Value</th>
                </tr>
        
                <script type="text/javascript">
                    let paramsArr = new URL(location.href).search.slice(1).split('&')
                    const params = {};
                    paramsArr.map(param => {
                        const [key, val] = param.split('=');
                        params[key] = val;
                    })
        
                    for (const key in params) {
                        document.writeln('<tr><td>' + key + '</td>');
                        document.writeln('<td>' + params[key] + '</td></tr>');
                    }
                </script>
        
            </table>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
          
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
