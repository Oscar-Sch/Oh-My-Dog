    <h1>Contactanos</h1>
    <form class="form-contact">
        <div class="divdelformulario">
            <div class="mb-2 d-flex  flex-column">
                <label for="exampleFormControlInput1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
            </div>
            <div class="mb-2 d-flex  flex-column">
                <label for="exampleFormControlInput2" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="email@gmail.com">
            </div>
            <div class="mb-2 d-flex  flex-column">
                <label for="exampleFormControlInput2" class="form-label">Teléfono:</label>
                <input type="telefono" class="form-control" id="exampleFormControlInput2" placeholder="+540009999">
            </div>
            <div class="mb-3 d-flex  flex-column">
                <label for="exampleFormControlTextarea3" class="form-label">Message:</label>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="3">Mensaje...</textarea>
            </div>
            <div class="contact-form">
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Enviar
                </button>
            </div>
        </div>
    </form>
        <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Los Datos Que Enviaste</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1>
        
            </h1>
        
            <table border="2">
                <tr>
                    <th>Form Field</th>
                    <th>Field Value</th>
                </tr>
        
                <script type="text/javascript">
                    let paramsArr = new URL(location.href).search.slice(1).split('&')
                    const params = {};
                    paramsArr.map(param => {
                        const [key, val] = param.split('=');
                        params[key] = val;
                    })
        
                    for (const key in params) {
                        document.writeln('<tr><td>' + key + '</td>');
                        document.writeln('<td>' + params[key] + '</td></tr>');
                    }
                </script>
        
            </table>
        
        </div>
        <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
