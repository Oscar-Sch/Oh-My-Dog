        </label>
        <!-- Ojo, se le deben dar estilos al boton, al igual que tamano  -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Enviar
          </button>
        </form>
          <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Los Datos Que Enviaste</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h1>
             
            </h1>
        
            <table border="2">
                <tr>
                    <th>Form Field</th>
                    <th>Field Value</th>
                </tr>
        
                <script type="text/javascript">
                    let paramsArr = new URL(location.href).search.slice(1).split('&')
                    const params = {};
                    paramsArr.map(param => {
                        const [key, val] = param.split('=');
                        params[key] = val;
                    })
        
                    for (const key in params) {
                        document.writeln('<tr><td>' + key + '</td>');
                        document.writeln('<td>' + params[key] + '</td></tr>');
                    }
                </script>
        
            </table>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
