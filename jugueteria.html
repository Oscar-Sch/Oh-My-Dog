<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Oh-My-Dog/assets/imagenes/logo_oh_my_dogs.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../Oh-My-Dog/assets/scripts/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/scripts/main.js"></script>
    <title>Oh my Dog! | Jugueteria</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            
                <div><img class="logo" src="./assests/imagenes/logo_oh_my_dogs.jpg" alt=""></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./farmacia.html">Farmacia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Jugueteria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                    <div class="carrito">
                        <a class="nav-link" href="./carrito.html">Carrito</a>
                    </div>
                </ul>
            </div>
            
        </nav>
    </header>
    <main id="app">
        <h1>Jugueteria</h1>
        <template v-if="!articulosFiltrados">
            <img src="./assets/imagenes/loader.gif" alt="">
        </template>
        <template v-else-if="articulosFiltrados">
            <div class="cards-container row">
                <div class="card col-4"v-for="producto of articulosFiltrados">
                    <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
                    <div class="card-body">
                        <h5 class="card-title">{{producto.producto}}</h5>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">${{producto.precio}}</small>
                        <p class="card-text">{{producto.disponibles}}</p>
                        <a :href='"./events-card.html?id="+producto._id' class="btn btn-success">Mas Info</a>
                    </div>
                </div>
            </div>
        </template>
        <template v-else>
            <h2>No se encontraron resultados</h2>
        </template>
    </main>
</body>
</html>
