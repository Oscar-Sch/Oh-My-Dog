<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/scripts/main.js"></script>
    <title>Oh my Dog! | Jugueteria</title>
</head>
<body>
    <main id="app">
        <h1>Jugueteria</h1>
         <!--Barra de Busqueda-->
         <form  class="search" role="search">
            <input v-model="FiltrarBusqueda" @keyup="valorBusqueda" class="form-control me-2" type="search" placeholder="Busca tu Producto" aria-label="Search"> 
          </form>
        <!-- Aca termina la barra de busqueda-->
        <template v-if="!articulosFiltrados">
            <img src="./assets/imagenes/loader.gif" alt="">
        </template>
        <template v-else-if="articulosFiltrados">
            <div class="card"v-for="producto of articulosFiltrados">
                <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
                <div class="card-body">
                    <h5 class="card-title">{{producto.producto}}</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">${{producto.precio}}</small>
                    <p class="card-text">{{producto.disponibles}}</p>
                    <a :href='"./events-card.html?id="+producto._id' class="btn btn-success">Mas Info</a>
                </div>
            </div>
        </template>
        <!-- <h3 v-else>No se encuentran resultados en la busqueda</h3> -->
    </main>
</body>
</html>
