<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            
                <div><img class="logo" src="./assets/imagenes/logo_oh_my_dogs.jpg" alt=""></div>

    <main id="app">
        <h1>Jugueteria</h1>
        <template v-if="!articulosFiltrados">
            <img src="./assets/imagenes/loader.gif" alt="">
        </template>
        <template v-else-if="articulosFiltrados">
            <div class="cards-container row">
                <div class="card col-4"v-for="producto of articulosFiltrados">
                    <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
                    <div class="card-body">
                        <h5 class="card-title">{{producto.producto}}</h5>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">${{producto.precio}}</small>
                        <p class="card-text">{{producto.disponibles}}</p>
                        <a :href='"./events-card.html?id="+producto._id' class="btn btn-success">Mas Info</a>
                    </div>
                </div>
            </div>
        </template>
        <!-- <h3 v-else>No se encuentran resultados en la busqueda</h3> -->
