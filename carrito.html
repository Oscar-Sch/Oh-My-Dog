<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    //<link rel="stylesheet" href="./assets/scripts/style.css">
    <link rel="shortcut icon" href="./assets/imagenes/logo_oh_my_dogs.jpg" type="image/x-icon">
    <title>Oh My Dogs! | Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
                <div><img class="logo" src="./assests/imagenes/logo_oh_my_dogs.jpg" alt=""></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./farmacia.html">Farmacia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./jugueteria.html">Jugueteria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="./contacto.html">Contacto</a>
                    </li>
                    <div class="carrito">
                        <a class="nav-link active" aria-current="page" href="#">Carrito</a>
                    </div>
                </ul>
            </div>         
        </nav>
    </header>
<main id="app">
    <h1>Carrito</h1>
    <template v-if="!articulos">
        <img src="./assets/imagenes/loader.gif" alt="">
    </template>
    <template v-else-if="listaCarrito.length>0">
        <div class="cards-container row">
            <div class="card col-4" v-for="producto of listaCarrito">
                <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
                <div class="card-body">
                    <h5 class="card-title">{{producto.producto}}</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">${{producto.precio}}</small>
                    <p class="card-text">{{producto.disponibles}}</p>
                    <a :href='"./events-card.html?id="+producto._id' class="btn btn-success">Mas Info</a>
                </div>
            </div>
        </div>
    </template>
    <template v-else>
        <h2>No hay productos en tu carrito</h2>
    </template>
</main>
    
</body>
</html>
