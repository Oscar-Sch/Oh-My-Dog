<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imagenes/logo_oh_my_dogs.jpg" type="image/x-icon">
    <title>Oh My Dogs! | Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container justify-content-between">
            <a class="navbar-brand" href="./index.html">
                <img class="logo" src="./assets/imagenes/logo_oh_my_dogs.jpg" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse link-group" id="collapsibleNavId">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./farmacia.html">Farmacia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="./jugueteria.html">Jugueteria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>  
                </ul>   
            </div>
            <!-- <div class="carrito">
                <a class="nav-link" href="./carrito.html">Carrito</a>
            </div> -->
        </div>
    </nav>
</header>
<main id="app">
    <h1>Carrito</h1>
    <template v-if="!articulos">
        <img src="./assets/imagenes/loader.gif" alt="">
    </template>
    <template v-else-if="listaCarrito.length>0">
        <div class="cards-container row">
            <div class="card col-4" v-for="producto of listaCarrito">
                <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
                <div class="card-body">
                    <h5 class="card-title">{{producto.producto}}</h5>
                </div>
                <div class="card-footer">
                    <small class="text-muted">${{producto.precio}}</small>
                    <p class="card-text">{{producto.disponibles}}</p>
                    <a :href='"./events-card.html?id="+producto._id' class="btn btn-success">Mas Info</a>
                </div>
            </div>
        </div>
    </template>
    <template v-else>
        <h2>No hay productos en tu carrito</h2>
    </template>
</main>
    
</body>
</html>
