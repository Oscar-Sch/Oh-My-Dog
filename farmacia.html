<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imagenes/logo_oh_my_dogs.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://kit.fontawesome.com/131d9c1f34.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/scripts/main.js"></script>
    <title>Oh my Dog! | Farmacia</title>
</head>
<body id="app">
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container justify-content-between intern-nav">
            <a class="navbar-brand" href="./index.html">
                <img class="logo" src="./assets/imagenes/logo_oh_my_dogs.jpg" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse link-group" id="collapsibleNavId">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./#">Farmacia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="./jugueteria.html">Jugueteria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>  
                </ul>   
            </div>
            <div class="carrito">
                <a class="nav-link" href="./carrito.html">
                    <span>x{{TotalArticulos}} / ${{totalCarrito}}{{TotalCarrito()}}</span>
                    <i class="fa-solid fa-cart-shopping"></i>            
                </a>
            </div>
        </div>
    </nav>
</header>
    <main>
        <h1>Farmacia</h1>
        <div class="container" v-show="articulosFiltrados">
            <div class="row col-sm-12" >
                <div id="carouselExampleSlidesOnly" class="carousel slide carousel-tamaño" data-bs-ride="carousel" data-bs-interval="3000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/imagenes/aviso.jpg" class="d-block w-100" alt="aviso de comida de perro">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/imagenes/descuento.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/imagenes/envios.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/imagenes/local.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <template v-if="!articulosFiltrados">
            <img src="./assets/imagenes/loader.gif" alt="">
        </template>
        <template v-else-if="articulosFiltrados">
            <!--Barra de Busqueda-->
        <form  class="search" role="search">
            <input v-model="valorBusqueda" @keyup="FiltrarBusqueda()" class="form-control me-2" type="search" placeholder="Busca tu Producto" aria-label="Search"> 
            <!-- Pendiente v-model @evento -->
            <label>Ordenar Por:</label>
                <select v-model="valorSelector" @change="OrdenarCartas()" id="ordenarPor" name="ordenarPor">
                    <option value="a-z">Orden alfabetico: A - Z</option>
                    <option value="z-a">Orden alfabetico: Z - A</option>
                    <option value="men-may">Menor Precio</option>
                    <option value="may-men">Mayor Precio</option>
                </select>
        </form>
            <div class="cards-container row">
                <div class="card col-4"v-for="producto of articulosFiltrados">
                    <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
                    <div class="card-body">
                        <h5 class="card-title">{{producto.producto}}</h5>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">${{producto.precio}}</small>
                        <template v-if="producto.disponibles===0 ||
                        (producto.disponibles-producto.enCarrito)<=0">
                            <p>Sin Stock!</p>
                        </template>
                        <template v-else>
                            <p class="card-text">{{producto.enCarrito?producto.disponibles-producto.enCarrito:producto.disponibles}}</p>
                        </template>
                        <div class="card-buttons-container">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalId" @click="ManejarDetalles(producto)">
                                Ver mas
                            </button>
                            <template v-if="producto.disponibles===0">
                                <button disabled class="btn btn-primary">
                                    Compar
                                </button>
                            </template>
                            <template v-else-if="producto.enCarrito>0">
                                <button @click="RestarAlCarrito(producto)">-</button>
                                <span>{{producto.enCarrito}}</span>
                                <template v-if="producto.disponibles>producto.enCarrito">
                                    <button @click="AgregarAlCarrito(producto)">+</button>
                                </template>
                                <template v-else>
                                    <button disabled>+</button>
                                </template>
                            </template>
                            <template v-else>
                                <button @click="AgregarAlCarrito(producto)"
                                class="btn btn-primary">
                                    Comprar
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <template v-else>
            <h2>No se encontraron resultados</h2>
        </template>

        <!-- ---------------------------MODAL----------------------- -->
        
        <div v-if="productoDetalles" class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between">
                        <h4 class="modal-title" id="modalTitleId">{{productoDetalles.producto}}</h4>
                            <button type="button" class="btn-close align-self-start" data-bs-dismiss="modal" aria-label="Close"></button>
                            
                    </div>
                    <div class="modal-body">
                        <img :src="productoDetalles.imagen" alt="imagen">
                        <h6>{{productoDetalles.categoria}}</h6>
                        <p>{{productoDetalles.descripcion}}</p>
                        <!-- <p>{{productoDetalles.precio}}</p>
                        <p>STOCK DISPONIBLE:{{productoDetalles.disponibles}}</p> -->
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <div class="d-flex gap-2 align-items-center">
                            <span class="card-text">${{productoDetalles.precio}}</span>
                            <template v-if="productoDetalles.disponibles===0 ||
                            (productoDetalles.disponibles-productoDetalles.enCarrito)<=0">
                                <span>Sin Stock!</span>
                            </template>
                            <template v-else>
                                <span>Disponibles: </span>
                                <p class="card-text">{{productoDetalles.enCarrito?productoDetalles.disponibles-productoDetalles.enCarrito:productoDetalles.disponibles}}</p>
                            </template>
                        </div>
                        <div class="card-buttons-container">
                            <template v-if="productoDetalles.disponibles===0">
                                <button disabled class="btn btn-primary">
                                    Compar
                                </button>
                            </template>
                            <template v-else-if="productoDetalles.enCarrito>0">
                                <button @click="RestarAlCarrito(productoDetalles)">-</button>
                                <span>{{productoDetalles.enCarrito}}</span>
                                <template v-if="productoDetalles.disponibles>productoDetalles.enCarrito">
                                    <button @click="AgregarAlCarrito(productoDetalles)">+</button>
                                </template>
                                <template v-else>
                                    <button disabled>+</button>
                                </template>
                            </template>
                            <template v-else>
                                <button @click="AgregarAlCarrito(productoDetalles)"
                                class="btn btn-primary">
                                    Comprar
                                </button>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="p">
            <p>Teléfono:</p>
        </div>
        <div class="p">
            <p>E-mail:</p>
        </div>
        <div class="imgs">
            <img class="inst" src="./assets/imagenes/instagram.png" alt="">
            <img class="face" src="./assets/imagenes/facebook.png" alt="">
            <img class="what" src="./assets/imagenes/whatsapp.png" alt="">
        </div>
    </footer>
</body>
</html>
