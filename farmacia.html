<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/scripts/main.js"></script>
    <title>Oh my Dog! | Farmacia</title>
</head>
<body>
    <main id="app">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
            Launch
          </button>
          
          <!-- Modal Body -->
          <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
          <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <!-- <h4 class="modal-title" id="modalTitleId">{{producto.producto}}</h4> -->
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              
                      </div>
                      <div class="modal-body">
                          <img src="producto.imagen" alt="imagen">
                          <!-- <h6>{{producto.categoria}}</h6>
                          <p>{{producto.descripcion}}</p>
                          <p>{{producto.precio}}</p>
                          <p>STOCK DISPONIBLE:{{producto.disponible}}</p> -->
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-outline-info">Comprar</button>
                      </div>
                  </div>
              </div>
          </div>

        <h1>Farmacia</h1>
        <template v-if="!articulosFiltrados">
            <img src="./assets/imagenes/loader.gif" alt="">
        </template>
        <template v-else-if="articulosFiltrados">
        <div class="card" v-for="producto of articulosFiltrados">
            <img :src="producto.imagen" class="card-img-top" :alt="producto.producto">
            <div class="card-body">
                <h5 class="card-title">{{producto.producto}}</h5>
            </div>
            <div class="card-footer">
                <small class="text-muted">${{producto.precio}}</small>
                <p class="card-text">{{producto.disponibles}}</p>
                <a href="#" class="btn btn-success">Mas Info</a>
            </div>
        </div>
        </template>
        <!-- <h3 v-else>No se encuentran resultados en la busqueda</h3> -->
    </main>
</body>
</html>
